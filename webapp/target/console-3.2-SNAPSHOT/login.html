<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>4G无线加密路由器登陆</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/console.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
    <META http-equiv="Pragma" content="no-cache"/>
    <META http-equiv="Cache-Control" content="no-cache,no-store"/>
</head>
<body>

<div id="container">

    <div id="content" style="width: 793px; height: 451px; border: 0px solid #000000; margin: 0 auto; margin-top: 120px; background: url(img/bmp/login.png) no-repeat;">
        <form action="LoginServlet" method="post">
            <div style="padding: 250px 0 0 400px">
                <table cellspacing=3 cellpadding=0 border=0>

                    <tr>
                        <td>
                            用户名：
                        </td>
                        <td>
                            <input type="text" name="username"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            密码：
                        </td>
                        <td>
                            <input type="password" name="password"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="登录"/></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>
</body>
</html>
